<body>
    <div class="form-container">
        <form id="natural-form">
            <h2 class="tipo-persona">Persona Natural</h2>
            

            <label  for="Servicio-Seleccionado">Servicio que desea consultar:</label>
            <select id="natural-service" name="Servicio" required>
                <option value="publicaciones">Publicaciones</option>
            </select>
            <input type="hidden" name="Tipo de Cliente" value="Natural">


            <label for="document-type">Tipo de Documento:</label>
            <select id="document-type" name="tipo-documento" required>
                <option value="">Selecciona</option>
                <option value="cedula">Cédula</option>
                <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                <option value="cedula-extranjeria">Cédula de Extranjería</option>
            </select>

            <label for="numero-documento">Numero de Documento :</label>
            <input type="text" id="numero-documento" name="numero-documento" required>
            

            <label for="full-name">Nombres y Apellidos Completos:</label>
            <input type="text" id="full-name-natural" name="Nombre Completo" required>
            

            <label for="address">Dirección:</label>
            <input type="text" id="address-natural" name="Direccion" required>

            <label for="city">Ciudad:</label>
            <input type="text" id="city-natural" name="Ciudad" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone-natural" name="Telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email-natural" name="Correo" required>

            <label for="message">mensaje:</label>
            <input type="text" id="message-natural" name="Mensaje" required placeholder="Dinos que quieres hacer">

            <div>
                <p class="autorizacion">¿Autoriza a International City Work., al tratamiento de sus datos en conformidad
                    con
                    la Política de
                    Manejo de Datos Personales?</p>
                <a href="../pdf/Politica-manejo-de-datos.pdf"
                    target="_blank"><span><span>Política de Manejo de Datos&nbsp;</span></span></a>
            </div>
            <br>

            <label for="data-authorization-natural">
                <input type="checkbox" id="data-authorization-natural" name="data-authorization" required>
                Autorizo el tratamiento de mis datos personales.
            </label><br>

            <button type="submit" id="submit-button-natural" style="display: none;">Continuar</button>
    </div>

    </form>
