<body>
    <div class="form-container">
        <form id="juridica-form">
            <h2 class="tipo-persona">Persona Jurídica</h2>
            <label for="Servicio-Seleccionado">Servicio que desea consultar:</label>
            <select id="juridica-service" name="Servicio" required>
                <option value="">Seleccione un servicio</option>
                <option value="publicaciones">Publicaciones</option>
            </select>

            <input type="hidden" name="Tipo de Cliente" value="Juridica">

            <label for="company-name">Nombre de la Empresa:</label>
            <input type="text" id="company-name" name="Empresa" required>

            <label for="nit">NIT:</label>
            <input type="text" id="nit" name="nit" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address-juridica" name="Direccion" required>

            <label for="city">Ciudad:</label>
            <input type="text" id="city-juridica" name="Ciudad" required>

            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone-juridica" name="Telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email-juridica" name="Correo" required>

            <label for="message">Mensaje:</label>
            <input type="text" id="message-juridica" name="Mensaje" required placeholder="Dinos qué quieres hacer">

            <div>
                <p class="autorizacion">¿Autoriza a International City Work., al tratamiento de sus datos en conformidad con la Política de Manejo de Datos Personales?</p>
                <a href="../pdf/Politica-manejo-de-datos.pdf" target="_blank">Política de Manejo de Datos</a>
            </div>
            <br>

            <label for="data-authorization-juridica">
                <input type="checkbox" id="data-authorization-juridica" name="Autorizacion de Datos" required>
                Autorizo el uso de mis datos
            </label><br>

            <button type="submit" id="submit-button-juridica" style="display: none;">Continuar</button>
        </form>
    </div>
    <script type="text/javascript" src="../js/formulario.js"></script>
    <script type="text/javascript" src="../js/formulariojuridica.js"></script>
</body>

</html>
